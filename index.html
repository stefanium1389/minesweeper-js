<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <br>
    <div class="top_bar" id="top-bar">
        <div><span id="mines-left" class="top_red"></span></div>
        <span class="smiley" id="smiley" onclick="onSmileyClick()">ðŸ™‚</span>
        <div><span id="time-elapsed" class="top_red">000</span></div>
    </div>
    <div id="game-board" class="board"></div>
    <div id="game-settings">
        <div>Board Width:   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="width-input"/></div>
        <div>Board Height:  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="height-input"/></div>
        <div>Number of Mines: <input type="text" id="mines-input"/></div>
        <br>
        <input type="button" value="Start game!" onclick="onButtonClick()"/>
    </div>
    <div id="presets">
        <p>Presets</p>
        <div><input type="button" value="Easy" class="preset" onclick="preset(value)"/> (10x10, 10 mines)</div>
        <div><input type="button" value="Medium" class="preset" onclick="preset(value)"/> (16x16, 40 mines)</div>
        <div><input type="button" value="Hard" class="preset" onclick="preset(value)"/> (16x30, 99 mines)</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
